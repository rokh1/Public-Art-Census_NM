<!DOCTYPE html>
<html>
<head>
    <title>Dynamic GIS Layers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        #map { width: 100%; height: 100vh; }
        .leaflet-popup-content { font-size: 14px; line-height: 1.4; }
        .toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1100;
            background: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 16px;
        }

.menu {
    position: absolute;
    top: 50px;
    left: 10px;
    background: rgba(255, 255, 255, 0.95);
    padding: 10px;
    max-height: 85vh;
    overflow-y: auto;
    z-index: 1000;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    width: 360px; /* reduced width */
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
    font-size: 13px;
}


.menu label {
    display: flex;
    align-items: center;
    font-size: 13px;
    white-space: normal; /* allow wrapping */
    word-break: break-word; /* if needed */
}


@media (max-width: 768px) {
    .menu {
        grid-template-columns: 1fr;
        width: 90vw;
    }
}

        #legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            max-height: 200px;
            overflow-y: auto;
            display: none;
			max-height: 40vh; /* instead of fixed 200px */
        }
		

    </style>
</head>
<body>
    <div id="map"></div>
    <button id="toggleMenu" class="toggle-button">☰ Layers</button>
    <div class="menu" id="layerMenu" style="display: none;"></div>

    <script>
    const map = L.map('map').setView([35.0844, -106.6504], 11);
    const legend = document.getElementById("legend");

document.getElementById('toggleMenu').onclick = function () {
    const menu = document.getElementById('layerMenu');
    menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    if (menu.style.display === 'block') menu.scrollTop = 0;
};

    L.control.scale().addTo(map);

    L.Control.geocoder({
        defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
        map.setView(e.geocode.center, 14);
        L.marker(e.geocode.center).addTo(map)
            .bindPopup(e.geocode.name)
            .openPopup();
    })
    .addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const overlayLayers = {};
    const menu = document.getElementById("layerMenu");
    const repoBase = "https://mckeont.github.io/geojsons_bern_interactive/";

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }


    const fileList = [
        "canvassed_art_points.geojson",
        "cleaned_ABQ_points.geojson",
        "cleaned_AllSpecialZones_Chililigrant.geojson",
        "AllSpecialZones_Isleta.geojson",
        "AllSpecialZones_Tohajiilee.geojson",
        "AllSpecialZones_Tohajiilee_tribal.geojson",
        "AllSpecialZones_iselta_library.geojson",
        "AllSpecialZones_iseltapolice.geojson",
        "ArtworkwithArtistSignatureonly.geojson",
        "Book1_countyartjan6_ExportTable_XYTableToPoint.geojson",
        "CanvassedArtwork_1mile_hospitals.geojson",
        "CanvassedArtwork_480within1mileforest.geojson",
        "CanvassedArtwork_ExcludingCityParks_1mileOpenSpace.geojson",
        "CanvassedArtwork_ExportFeatures1milepolice.geojson",
        "CanvassedArtwork_K12_anduni.geojson",
        "CanvassedArtwork_MultipleRingBuffer1.geojson",
        "CanvassedArtwork_OPENSPACE.geojson",
        "CanvassedArtwork_swanson_BernCoParksOpenSpace.geojson",
        "CanvassedArtwork_swanson_partnermanagedspace.geojson",
        "Census_Bern_Summarizefunds.geojson",
        "Census_Bern_demographics.geojson",
        "Census_publicArtDeserts.geojson",
        "Censustracts_80AMI_andbelow_ExportFeatures.geojson",
        "Censustracts_80AMI_andbelow_lowtonoartwork.geojson",
        "CitiesCommunities_ExportFeatures.geojson",
        "cleaned_CityParks_PairwiseClip.geojson",
        "City_only.geojson",
        "City_only_points.geojson",
        "CountyCity_ArtistSigsonly.geojson",
        "CountyCity_Identifier.geojson",
        "CountyCity_Identifier_Citystats.geojson",
        "CountyCity_Identifier_Citystats_countystats_All.geojson",
        "CountyCity_ethnicity_sub.geojson",
        "CountyPublicFund_ALLMEDIANzip_district.geojson",
        "County_only.geojson",
        "Countycity_publicFunds_Merge.geojson",
        "Countycity_publicFunds_median.geojson",
        "EJSCREEN_StateP_PairwiseClip.geojson",
        "EPA_Air_Monitors.geojson",
        "Isleta_Artwork_specialpoints.geojson",
        "KnownCity.geojson",
        "KnownCounty.geojson",
        "KnownInventory.geojson",
        "cleaned_NM_CensusTracts2020__Project.geojson",
        "cleaned_NM_CensusTracts2020__Project_ExportFeatures.geojson",
        "NationalWalkabilityIndex_NewMexico.geojson",
        "New_Mexico_walk_Bern.geojson",
        "New_Mexico_walk_PairwiseClip.geojson",
        "New_Mexico_walk__SpatialJoin.geojson",
        "NineLandGrant_Merge.geojson",
        "OpenSpace_PairwiseClip.geojson",
        "RoadInventory_Erase.geojson",
        "RoadInventory_Erase1.geojson",
        "SPECIALZONES_Original_ExportTable_XYTableToPoint.geojson",
        "Tohajiilee_artwork_specialpoints.geojson",
        "TrainStops_ExportFeatures.geojson",
        "Walkability_Bern_ARTJOIN.geojson",
        "WalkabilityandArtDensity_ExportFeatures.geojson",
        "WalkabilityandArtDensity_highwalkart.geojson",
        "c2020CensusTract_SpatialJoin.geojson",
        "c2020CensusTract_SpatialJoinfunds.geojson",
        "cb_2020_35_joined.geojson",
        "cb_2020_35_joined_ExportFeatures.geojson",
        "zipcodes__MODES.geojson"
    ];
	
	
const prettyNames = {
  "canvassed_art_points.geojson": "Canvassed Art Points",
  "cleaned_ABQ_points.geojson": "Albuquerque Reference Points",
  "cleaned_AllSpecialZones_Chililigrant.geojson": "Chilili Land Grant Zones",
  "AllSpecialZones_Isleta.geojson": "Isleta Zones",
  "AllSpecialZones_Tohajiilee.geojson": "To’Hajiilee Zones",
  "AllSpecialZones_Tohajiilee_tribal.geojson": "To’Hajiilee Tribal Zones",
  "AllSpecialZones_iselta_library.geojson": "Isleta Library",
  "AllSpecialZones_iseltapolice.geojson": "Isleta Police Station",
  "ArtworkwithArtistSignatureonly.geojson": "Artworks with Artist Signatures",
  "Book1_countyartjan6_ExportTable_XYTableToPoint.geojson": "County Art Points (Jan 6 Export)",
  "CanvassedArtwork_1mile_hospitals.geojson": "Art Within 1 Mile of Hospitals",
  "CanvassedArtwork_480within1mileforest.geojson": "Art Points Near Forests",
  "CanvassedArtwork_ExcludingCityParks_1mileOpenSpace.geojson": "Art Within 1 Mile of Open Space (No City Parks)",
  "CanvassedArtwork_ExportFeatures1milepolice.geojson": "Art Within 1 Mile of Police",
  "CanvassedArtwork_K12_anduni.geojson": "Art Near Schools & Universities",
  "CanvassedArtwork_MultipleRingBuffer1.geojson": "Art: Multiple Ring Buffers",
  "CanvassedArtwork_OPENSPACE.geojson": "Art in Open Space",
  "CanvassedArtwork_swanson_BernCoParksOpenSpace.geojson": "Swanson Art in BernCo Parks",
  "CanvassedArtwork_swanson_partnermanagedspace.geojson": "Swanson Art in Partner-Managed Spaces",
  "Census_Bern_Summarizefunds.geojson": "Census Tracts: Summarized Funds",
  "Census_Bern_demographics.geojson": "Census Tracts: Demographics",
  "Census_publicArtDeserts.geojson": "Public Art Deserts",
  "Censustracts_80AMI_andbelow_ExportFeatures.geojson": "Census Tracts ≤ 80% AMI",
  "Censustracts_80AMI_andbelow_lowtonoartwork.geojson": "Low/No Artwork in ≤ 80% AMI Tracts",
  "CitiesCommunities_ExportFeatures.geojson": "Cities and Communities",
  "cleaned_CityParks_PairwiseClip.geojson": "City Parks (Clipped)",
  "City_only.geojson": "City Boundary",
  "City_only_points.geojson": "City Points",
  "CountyCity_ArtistSigsonly.geojson": "County + City: Artist Signatures Only",
  "CountyCity_Identifier.geojson": "County + City: Area Identifiers",
  "CountyCity_Identifier_Citystats.geojson": "City-Level Statistics",
  "CountyCity_Identifier_Citystats_countystats_All.geojson": "City + County Statistics (All)",
  "CountyCity_ethnicity_sub.geojson": "County + City: Ethnicity Breakdown",
  "CountyPublicFund_ALLMEDIANzip_district.geojson": "Public Funds by ZIP Code District",
  "County_only.geojson": "County Boundary",
  "Countycity_publicFunds_Merge.geojson": "Merged Public Funding (City + County)",
  "Countycity_publicFunds_median.geojson": "Median Public Funding (City + County)",
  "EJSCREEN_StateP_PairwiseClip.geojson": "EJSCREEN Indicators (Clipped)",
  "EPA_Air_Monitors.geojson": "EPA Air Quality Monitors",
  "Isleta_Artwork_specialpoints.geojson": "Isleta: Special Art Points",
  "KnownCity.geojson": "Known City Boundaries",
  "KnownCounty.geojson": "Known County Boundaries",
  "KnownInventory.geojson": "Known Art Inventory",
  "cleaned_NM_CensusTracts2020__Project.geojson": "NM Census Tracts (2020)",
  "cleaned_NM_CensusTracts2020__Project_ExportFeatures.geojson": "NM Census Tracts (2020 Exported)",
  "NationalWalkabilityIndex_NewMexico.geojson": "Walkability Index (New Mexico)",
  "New_Mexico_walk_Bern.geojson": "Walkability: Bernalillo County",
  "New_Mexico_walk_PairwiseClip.geojson": "Walkability (Clipped)",
  "New_Mexico_walk__SpatialJoin.geojson": "Walkability (Spatial Join)",
  "NineLandGrant_Merge.geojson": "Nine Land Grants (Merged)",
  "OpenSpace_PairwiseClip.geojson": "Open Space (Clipped)",
  "RoadInventory_Erase.geojson": "Road Inventory (Erased Version)",
  "RoadInventory_Erase1.geojson": "Road Inventory (Alt. Erase)",
  "SPECIALZONES_Original_ExportTable_XYTableToPoint.geojson": "Original Special Zones (XY Points)",
  "Tohajiilee_artwork_specialpoints.geojson": "To’Hajiilee Special Art Points",
  "TrainStops_ExportFeatures.geojson": "Train Stops",
  "Walkability_Bern_ARTJOIN.geojson": "Walkability + Art Density (Bernalillo)",
  "WalkabilityandArtDensity_highwalkart.geojson": "High Walkability + Art Density",
  "c2020CensusTract_SpatialJoin.geojson": "Census Tracts 2020 (Spatial Join)",
  "c2020CensusTract_SpatialJoinfunds.geojson": "Census Tracts 2020 + Funds",
  "cb_2020_35_joined.geojson": "Census Block (2020) - Joined",
  "cb_2020_35_joined_ExportFeatures.geojson": "Census Block (2020) - Exported Features",
  "zipcodes__MODES.geojson": "ZIP Codes: Most Common Art Type"
};


fileList.sort((a, b) => {
    const nameA = prettyNames[a] || a;
    const nameB = prettyNames[b] || b;
    return nameA.localeCompare(nameB);
}).forEach(filename => {
    const url = repoBase + encodeURIComponent(filename);
    const displayName = prettyNames[filename] || filename.replace(".geojson", "").replace(/_/g, " ");
    const defaultLayers = [
        "canvassed art points",
        "canvassedartwork multipleringbuffer1"
    ];

    const shouldLoadByDefault = defaultLayers.includes(displayName.toLowerCase());

    const color = getRandomColor();

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = displayName;
    checkbox.checked = shouldLoadByDefault;

    let layerLoaded = false;

    checkbox.onchange = () => {
        if (checkbox.checked) {
            if (!layerLoaded) {
                fetch(url)
                    .then(response => response.json())
.then(data => {
    const isPoint = data.features?.[0]?.geometry?.type === "Point";
    const featureCount = data.features.length;

    // ✅ Correct placement of your log block
    console.log(`✅ Loaded ${filename}: ${featureCount} features`);
    if (featureCount > 0) {
        console.log("📌 First feature geometry type:", data.features[0].geometry?.type);
        console.log("🧱 Sample coordinates:", JSON.stringify(data.features[0].geometry?.coordinates?.slice(0, 1), null, 2));
        console.log("📋 Sample properties:", data.features[0].properties);
    }

    const layer = L.geoJSON(data, {
        style: function (feature) {
            if (feature.geometry.type === "Point") return null;
            return {
                color: "#228B22",
                fillColor: "#7CFC00",
                fillOpacity: 0.5,
                weight: 2
            };
        },
        pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
                radius: 5,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        },
        onEachFeature: (feature, layerEl) => {
            const props = feature.properties || {};
            const filteredEntries = Object.entries(props).filter(([k, v]) =>
                v !== null && v !== "null" && v !== "NA"
            );
            const popupContent = `
              <div style="display: grid; grid-template-columns: auto auto; column-gap: 10px; row-gap: 6px; font-size: 13px; max-width: 300px;">
                ${filteredEntries.map(([k, v]) => {
                    const displayValue = typeof v === 'string' && v.length > 60 ? v.slice(0, 60) + "…" : v;
                    return `
                        <div style="font-weight: bold;">${k}:</div>
                        <div style="overflow-wrap: break-word;">${displayValue}</div>
                    `;
                }).join("")}
              </div>`;
            layerEl.bindPopup(`<b>${displayName}</b><br><i>${featureCount} features</i><hr>${popupContent}`);
        }
    });

    overlayLayers[displayName] = layer;
    map.addLayer(layer);
    layerLoaded = true;
    label.lastChild.textContent = `${displayName} (${featureCount})`;
})

                    .catch(err => console.error("Error loading", filename, err));
            } else {
                map.addLayer(overlayLayers[displayName]);
            }
        } else {
            if (overlayLayers[displayName]) {
                map.removeLayer(overlayLayers[displayName]);
            }
        }
    };

    const label = document.createElement("label");
    label.htmlFor = displayName;

    const swatch = document.createElement("span");
    swatch.style.display = "inline-block";
    swatch.style.width = "12px";
    swatch.style.height = "12px";
    swatch.style.backgroundColor = color;
    swatch.style.marginRight = "6px";
    swatch.style.border = "1px solid #000";
    swatch.style.flexShrink = "0";
    swatch.style.borderRadius = "2px";

    label.appendChild(checkbox);
    label.appendChild(swatch);
    label.appendChild(document.createTextNode(displayName));
    menu.appendChild(label);

    if (shouldLoadByDefault) checkbox.onchange();
});



    </script>
</body>
</html>
